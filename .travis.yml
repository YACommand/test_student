language: java
sudo: true
install: true

dist: trusty

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master
    - develop

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    $HOME/.m2/repository
    $HOME/.sonar/cache
    $HOME/.gradle
    .gradle

addons:
  sonarcloud:
    organization: "lolret-github"
    token:
      secure: $SONAR_API_KEY

script:
    - ./gradlew clean
    - ./gradlew check
    - ./gradlew sonarqube build
